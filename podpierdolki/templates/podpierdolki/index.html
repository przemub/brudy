<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brudy.1mi.pl</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">brudy.1mi.pl</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Dodaj bruda</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/search">Przeglądaj</a>
            </li>
            <li class="nav-item">
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="search" method="post">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="Wyszukaj bruda" name="q" aria-label="Szukaj">
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Szukaj">
        </form>
    </div>
</nav>

<div class="container">
    <div class="formularz">
        {% if alert %}
        <div class="alert alert-success">
            <strong>Sukces!</strong> Dodano bruda.
        </div>
        {% endif %}

    <form class="form-brud" action="add" method="post">
        {% csrf_token %}
        <h2 class="form-brud-heading">Wrzuć nam bruda<h2>
        <label for="inputName" class="sr-only">Obsmarowany</label>
        <input type="text" id="inputName" name="name" class="form-control" placeholder="Obsmarowany" required autofocus>
        <label for="inputTitle" class="sr-only">Tytuł donosu</label>
        <input type="text" id="inputTitle" name="tytul" class="form-control" placeholder="Tytuł donosu" required>
        <label for="inputTresc" class="sr-only">Treść</label>
            <textarea id="inputTresc" class="form-control" name="tresc" placeholder="Treść bruda" required>Treść bruda</textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Obsmaruj</button>
    </form>
    </div>
</div><!-- /.container -->
<footer class="page-footer blue center-on-small-only">
	{{ ip }}
	{{ lokacja }}
</footer>
</body>
</html>
